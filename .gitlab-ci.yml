cache:
  paths:
    - _pacman_cache

.build:
  stage: build
  image: archlinux/base:latest
  artifacts:
    when: always
    paths:
      - _build/meson-logs
  before_script:
    - pacman -Syu --noconfirm --needed --cachedir `pwd`/_pacman_cache
        base-devel
        git
        gobject-introspection
        meson
        ${EXTRA_PKGS}
  script:
    - meson _build
        -D enable-f16c=true
        -D enable-mmx=true
        -D enable-sse=true
        -D enable-sse2=true
        -D enable-sse3=true
        -D enable-sse4_1=true
        -D with-docs=true
        ${EXTRA_OPTIONS}
    - ninja -C _build
    - ninja -C _build test

latest-lcms:
  extends: .build
  variables:
    EXTRA_OPTIONS : "-Dwith-lcms=true"
    EXTRA_PKGS: "lcms2"

latest-nolcms:
  extends: .build
  variables:
    EXTRA_OPTIONS : "-Dwith-lcms=false"
    EXTRA_PKGS: ""
